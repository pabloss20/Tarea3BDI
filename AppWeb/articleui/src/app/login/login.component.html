<div *ngIf="mostrarParte; else parteNoMostrar">
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" (input)="onUsernameChange()" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" (input)="onPasswordChange()" required>
    </div>
    <button  type="submit" [disabled]="!isFormValid">Iniciar Sesión</button>
  </form>
  <button (click)="showSignup()">Nuevo Usuario</button>
  <button *ngIf="mostrarBoton" (click)="showArticulos()">Botón de Usuario Válido</button>
</div>
</div>

<div class="dialog" *ngIf="showDialog">
  <p>{{ responseMessage }}</p>
  <button (click)="closeDialog()">Cerrar</button>
</div>

<ng-template #parteNoMostrar>
  <!-- Esta parte se mostrará si mostrarParte es false -->
  <app-articulos></app-articulos>
</ng-template>
