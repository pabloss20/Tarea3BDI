<div class="register-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" (input)="onUsernameChange()" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" (input)="onPasswordChange()" required>
    </div>
    <button type="submit" [disabled]="!isRegistrationFormValid">Registrarse</button>
  </form>
  <p>{{ responseMessage }}</p> <!-- Muestra el mensaje de respuesta aquí -->
  <button (click)="showLogin()">Volver a Inicio de Sesión</button>
</div>
